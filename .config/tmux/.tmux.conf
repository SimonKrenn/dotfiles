set -g status-style 'bg=terminal'

set-hook -g client-dark-theme 'run-shell ~/.config/tmux/tmux.dark.sh'
set-hook -g client-light-theme 'run-shell ~/.config/tmux/tmux.light.sh'


set -g @catppuccin_status_background "none"
